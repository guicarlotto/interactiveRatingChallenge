<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main data-js-wrapper>

    <section class="ratingArea">
    
      <div class="ratingContainer">
        
        <img src="images\icon-star.svg" alt="A orange star icon">
  
          <h1>
              How did we do?
          </h1>
           <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>

    <!-- Using data-js-form to make more clear at JavaScript. That's good when you have more than one form at HTML -->

          <form data-js-form> 

            <label><input type="radio" name="rating" value="1"><span>1</span></label>
            <label><input type="radio" name="rating" value="2"><span>2</span></label>
            <label><input type="radio" name="rating" value="3"><span>3</span></label>
            <label><input type="radio" name="rating" value="4"><span>4</span></label>
            <label><input type="radio" name="rating" value="5"><span>5</span></label>
            <button type="submit">SUBMIT</button>
          
          </form>
  
      </div>
  
    </section>

  </main>
 
  <template data-js-template>

    <img src="images\illustration-thank-you.svg" alt="">

    <div>
      <p>
        You selected {{ rating }} out of 5
      </p>
    </div>
  
    </h1>
      Thank you!
    <h1>
      
    <p>
      We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>

  </template>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guilherme Carlotto</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
