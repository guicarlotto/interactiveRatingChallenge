<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <main data-js-wrapper>

    <section class="ratingArea">
    
      <div class="ratingContainer">
        
        <div class="star"><img src="images\icon-star.svg" alt="A orange star icon"></div>
  
          <h1>
              How did we do?
          </h1>
           <p>
            Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!
          </p>

    <!-- Using data-js-form to make more clear at JavaScript. That's good when you have more than one form at HTML -->

          <form data-js-form> 
            <div class="rating-wrapper">

              <label class="ratio-input">
                <input class="sr-only" type="radio" name="rating" value="1">
                <span class="control">1</span>
              </label>
              <label class="ratio-input">
                <input class="sr-only" type="radio" name="rating" value="2">
                <span class="control">2</span>
              </label>
              <label class="ratio-input">
                <input class="sr-only" type="radio" name="rating" value="3">
                <span class="control">3</span>
              </label>
              <label class="ratio-input">
                <input class="sr-only" type="radio" name="rating" value="4">
                <span class="control">4</span>
              </label>
              <label class="ratio-input">
                <input class="sr-only" type="radio" name="rating" value="5">
                <span class="control">5</span>
              </label>

            </div>
            <button type="submit" class="button">SUBMIT</button>
          
          </form>
  
      </div>
  
    </section>

  </main>
 
  <template data-js-template>

    <img src="images\illustration-thank-you.svg" alt="" class="illustration">

    <div class="rating-result">
      <span>
        You selected {{ rating }} out of 5
      </span>
    </div>
    <div class="text-result">
      <h1>
        Thank you!
      </h1>
        
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>
    </div>
  </template>

  
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>Coded by <a href="#">Guilherme Carlotto</a>.
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
